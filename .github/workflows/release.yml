name: Release on push

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install .NET MAUI workloads
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore

      - name: Publish Windows build
        run: dotnet publish ProxyGuy.csproj -c Release -f net8.0-windows10.0.19041.0 -r win10-x64 --self-contained false -p:PublishSingleFile=true -o artifacts/win

      - name: Compress artifact
        run: |
          Compress-Archive -Path artifacts/win/* -DestinationPath ProxyGuyMAUI-win10-x64.zip -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ github.run_number }}
          name: ProxyGuyMAUI build ${{ github.run_number }}
          body: |
            Automated release generated from commit ${{ github.sha }}.
          draft: false
          prerelease: false
          files: |
            ProxyGuyMAUI-win10-x64.zip

